<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board" class="board"></div>
    <div id="controls" class="controls">
        <button id="btn-left" class="control-button">Left</button>
        <button id="btn-right" class="control-button">Right</button>
        <button id="btn-up" class="control-button">Up</button>
        <button id="btn-down" class="control-button">Down</button>
    </div>
    <div id="steps-left" class="steps-left">Steps left: <span id="steps-count">1000</span></div>
    <button id="btn-quit" class="quit-button">Quit</button>
    <script src="logic.js"></script>
</body>
</html>
